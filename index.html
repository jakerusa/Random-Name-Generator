<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7935913007105354"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Random Name Generator</h1>
        
        <!-- Blurb explaining the name generator -->
        <p class="description">Welcome to our Random Name Generator! Whether you're naming characters, products, or anything else, our generator provides unique and diverse names at the click of a button. Choose between female and male names to suit your needs.</p>

        <!-- Generated name display with animation class -->
        <p id="generatedName" class="animatedName">Click the button to generate a random name!</p>
        
        <!-- Buttons to generate names -->
        <button class="female" onclick="generateName('female')">Generate Female Name</button>
        <button class="male" onclick="generateName('male')">Generate Male Name</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
